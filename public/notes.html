<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<title>Title</title>
</head>
<body>
<div class="container">
  <div class="jumbotron jumbotron-fluid text-center"><span class="far fa-sticky-note"> Main Page</span> </div>
  <hr>
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-header">Notes</div>
         <div class="card-body">
           <ul id="notes-list" class="list-group">
            <li class="list-group-item">this is a list item</li>
           </ul>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-8">
      <div class="card">
        <div class="card-header"><span class="fas fa-pen"> Add a note here!</span> </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="note-title">Title of Note</label>
              <input type="text" class="form-control" id="note-title">
            </div>
            <div class="form-group">
                <label for="note-body">Note Content</label>
                <input type="text" class="form-control" id="note-body">
            </div>
            <button id="submit" type="submit" class="btn btn-success">Submit</button>




          </form>

        </div>



      </div>



    </div>



  </div>


</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">

  $("#submit").on("click", function (event){
    event.preventDefault();

    var newNote = {
      title: $("#note-title").val().trim(),

      body: $("#note-body").val().trim()
    };

    console.log(newNote);

    $.ajax({
      url: "/api/postnote",
      method: "POST",
      data: newNote
    })
      .then(function(data){
        $("#note-title").val("");
        $("#note-body").val("")
      })

  })
  
  
  
  
  
  
  
  </script>
</body>
</html>
